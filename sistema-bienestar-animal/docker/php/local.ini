; Configuracion PHP para desarrollo
; Sistema de Bienestar Animal - Alcaldia de Cali

[PHP]
; Limites de memoria y tiempo
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Subida de archivos
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Variables
max_input_vars = 5000

; Errores (desarrollo)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On

; Timezone
date.timezone = America/Bogota

; Sesiones
session.cookie_httponly = On
session.cookie_secure = Off
session.use_strict_mode = On

; OPcache (deshabilitado en desarrollo para hot-reload)
opcache.enable = 0

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600
